<!DOCTYPE html>
<html>
<head>
	<title>Chat Js</title>
</head>
    <meta charset="utf-8">
    <title>Bootstrap Material</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap-material-design/dist/css/roboto.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap-material-design/dist/css/material-fullpalette.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap-material-design/dist/css/ripples.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
<body>

<div style="display: block;" class="" id="navbar">

	<div class="navbar navbar-inverse">
	<div class="navbar-header">
	  <div class="navbar-brand">Chatty IPv6 <i class="mdi-communication-textsms"></i></div>
	</div>

	</div>

	</div>
    <div class="container-fluid">
		<div id="modal-alias" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
		  <div class="modal-dialog modal-sm">
		        <div class="modal-content">
		            <div class="modal-header">
		                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
		                <h4 class="modal-title">Who u are?</h4>
		            </div>
		            <div class="modal-body">
				        <form>
				          <div class="form-group">
				            <label for="recipient-name" class="control-label">You need an alias</label>
				            <input type="text" class="form-control" id="alias-input">
				          </div>
				        </form>
		            </div>
		            <div class="modal-footer">
		                <button id="btn-alias" type="button" class="btn btn-primary" data-dismiss="modal" >Save</button>
		            </div>
		        </div>
		  </div>
		</div>

		<div class="row">
			<div class="col-xs-4 all-height b-white">
				<div class="bs-component">
			        <div class="list-group">
			        	<div id="box-conversations" class="sidebar">
							<p class="text-center">Nobody here :(</p>			            				            
				        </div>	 
			        	<div id="box-group-conversations" class="sidebar">
							<p class="text-center">No groups here :(</p>			            				            
				        </div>	
             
			        </div>	
			    </div>
		        <div class="text-center box-group">

			        <form class="form-inline" class="box-group">
			        	<div class="form-group">
			        		<!-- <label for="groupName">Nombre</label> -->
			        		<input type="text" class="form-control" id="groupName" placeholder="Add group">
			        	</div>
			        	<a id="btn-createGroup" class="mdi-content-add-box"></a>
			        </form>

		        </div>  
			</div>
			<div  class="col-xs-8">
				<div id="box-main" class="box-messages">
					<h1 class="text-muted text-center"> You don't have friends </h1>						
														
				</div>
				<div >
					<div class="form-group">
	                    <div class="input-group b-white">
	                        <span class="input-group-addon">></span>
	                        <input id="input-message" class="form-control" type="text">
	                        <span class="input-group-btn">
	                            <button id="btn-send" class="btn btn-success" type="button">Send</button>
	                        </span>
	                    </div>
	                </div>
	            </div>
			</div>
		</div>
	</div>


<!-- Templates  -->
	<script id="bubble-me" type="text/x-handlebars-template">
		<div class="bs-component">
            <div class="alert alert-dismissable alert-info float-right">
	            <div><strong>{{sender.alias}}:</strong></div>
            	{{ message }}
            </div>
		</div>	
	</script>

	<script id="bubble-other" type="text/x-handlebars-template">
		<div class="bs-component">
            <div class="alert alert-dismissable alert-danger float-left">
            	<div><strong>{{sender.alias}}:</strong></div>
				{{ message }}
            </div>
		</div>	
	</script>	
	<script id="conversations" type="text/x-handlebars-template">
		{{#each conversations}}
			<div class="list-group-separator"></div>
			<div class="list-group-item" data-uuid="{{this.id}}" id="{{this.uuid}}">
			    <div class="row-picture">
			        <img class="circle" src="http://lorempixel.com/56/56/people/{{@index}}" alt="icon">
			    </div>
			    <div class="row-content">
			        <h4 class="list-group-item-heading">{{ this.data.alias }}</h4>
			        <p class="list-group-item-text text-muted">{{ this.data.channel.address }}</p>
			    </div>
			</div>
			<div class="list-group-separator"></div>
		{{/each}}
	</script>
	<script id="group-conversations" type="text/x-handlebars-template">
		{{#each conversations}}
			<div class="list-group-item" data-uuid="{{this.uuid}}" id="{{this.uuid}}" data-group=true>
			    <div class="row-picture">
			        <img class="circle" src="http://lorempixel.com/56/56/people/{{@index}}" alt="icon">
			    </div>
			    <div class="row-content">
			        <h4 class="list-group-item-heading">{{ this.name }}</h4>
			        <p class="list-group-item-text text-muted">{{ this.data.channel.address }}</p>
			    </div>
			    <i class="mdi-social-people pull-right"></i>
			</div>
			<div class="list-group-separator"></div>
		{{/each}}
	</script>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="bower_components/handlebars/handlebars.js"></script>
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

</body>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script></html>
